<!DOCTYPE html>
<html>
<head>
  <title>Form Definitions</title>
</head>
<body>
  <!--
    Hidden Netlify Form Declarations
    These are scanned at build time by Netlify for form detection.
    The actual forms are JavaScript-rendered in Vue components.
  -->

  <form name="contact3" data-netlify="true" hidden>
    <input type="text" name="name">
    <input type="email" name="email">
    <input type="tel" name="phone">
    <input type="text" name="subject">
    <textarea name="message"></textarea>
  </form>

  <form name="booking3" data-netlify="true" hidden>
    <input type="text" name="name">
    <input type="email" name="email">
    <input type="tel" name="phone">
    <input type="text" name="propertyName">
    <input type="number" name="guests">
    <input type="date" name="checkIn">
    <input type="date" name="checkOut">
    <textarea name="message"></textarea>
  </form>
</body>
</html>
